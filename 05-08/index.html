<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usu√°rios</h2>
        <form id="formCadastro">
            <div class="mb-3">
                <label class="form-label">Nome: </label>
                <input class="form-control" id="nome" type="text">
            </div>

            <div class="mb-3">
                <label class="form-label">Idade: </label>
                <input class="form-control" id="idade" type="number">
            </div>

            <div class="mb-3">
                <label class="form-label">Email: </label>
                <input class="form-control" id="email" type="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Data de Nascimento: </label>
                <input class="form-control" id="dataNascimento" type="date">
            </div>

            <button class="btn btn-primary" type="button" id="btnCadastrar">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('btnCadastrar').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const email = document.getElementById('email').value;
            const dataNascimento = document.getElementById('dataNascimento').value;

            console.log('Nome:', nome);
            console.log('Idade:', idade);
            console.log('Email:', email);
            console.log('Data de Nascimento:', dataNascimento);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
