<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./cadastroLogin.css">

    <title>Nova conta</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário:">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email:">
                <a>Aqui vai a mensagem de erro</a>

            </div>
            <div class="form-content">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha:">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="confirmacaosenha">Confirme sua senha</label>
                <input type="password" id="senhaConfirmacao" placeholder="Digite sua senha novamente:">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <button type="submit">Confirmar</button>
            <button type="submit">Voltar</button>
        </form>

    </div>
    
<script src="./script.js"></script>

</body>
</html>
